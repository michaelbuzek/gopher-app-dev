<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>üèÜ Spiel Ergebnisse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f7f4f1 0%, #ede8e3 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            min-height: 100vh;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
        }

        .header {
            background: #3b5c6c;
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            position: relative;
        }

        .gopher-logo {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            padding: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 101;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gopher-logo:hover {
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
        }

        .gopher-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .gopher-fallback {
            font-size: 1.8em;
            display: none;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .game-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            flex-wrap: nowrap;
            min-width: 0;
        }

        .game-info > div {
            flex: 1;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
        }

        .game-info > div:first-child {
            text-align: left;
        }

        .game-info > div:last-child {
            text-align: right;
        }

        .nav {
            background: #ffffff;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 0;
            border-bottom: 1px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .nav-link {
            text-decoration: none;
            color: #64748b;
            font-weight: 600;
            padding: 12px 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            flex: 1;
            justify-content: center;
            border-bottom: 3px solid transparent;
            font-size: 0.9em;
        }

        .nav-link:hover {
            background: #f8fafc;
            color: #f8c098;
        }

        .nav-link.active {
            background: #f8fafc;
            color: #f8c098;
            border-bottom-color: #f8c098;
        }

        .results-container {
            padding: 25px 20px;
            background: #ffffff;
        }

        .winner-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .winner-card {
            background: #f8c098;
            color: #2d3748;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(248, 192, 152, 0.25);
            position: relative;
            overflow: hidden;
            animation: bounce 0.6s ease-out;
            border: 2px solid #f2bc91;
            max-width: 400px;
            margin: 0 auto;
        }

        .winner-card.tie {
            background: #fbbf24;
            border-color: #f59e0b;
            box-shadow: 0 8px 25px rgba(251, 191, 36, 0.3);
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: scale(1); }
            40% { transform: scale(1.02); }
            80% { transform: scale(1.01); }
        }

        .winner-card::before {
            content: 'üëë';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 2.5em;
            opacity: 0.3;
        }

        .winner-card.tie::before {
            content: 'ü§ù';
        }

        .winner-title {
            font-size: 1.3em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .winner-name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .winner-score {
            font-size: 1.1em;
            opacity: 0.8;
        }

        .all-results {
            margin-top: 30px;
        }

        .results-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #3b5c6c;
            font-weight: 600;
        }

        .results-grid {
            display: grid;
            gap: 15px;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .result-card.first, .result-card.tie {
            border: 2px solid #f8c098;
            background: #fef7ed;
        }

        .result-card.second {
            border: 2px solid #cbd5e1;
            background: #f8fafc;
        }

        .result-card.third {
            border: 2px solid #d6937b;
            background: #fef7ed;
        }

        .result-position {
            font-size: 1.8em;
            font-weight: bold;
            margin-right: 15px;
            min-width: 50px;
        }

        .result-info {
            flex: 1;
        }

        .result-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 4px;
            color: #3b5c6c;
        }

        .result-details {
            color: #64748b;
            font-size: 0.85em;
        }

        .result-score {
            font-size: 2em;
            font-weight: bold;
            color: #3b5c6c;
            text-align: center;
        }

        .result-card.first .result-score,
        .result-card.tie .result-score {
            color: #f8c098;
        }

        .detailed-scores {
            margin-top: 30px;
            background: #f8fafc;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #e2e8f0;
        }

        .scores-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .scores-table th {
            background: #f8fafc;
            color: #3b5c6c;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            border-bottom: 2px solid #e2e8f0;
        }

        .scores-table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #f1f5f9;
        }

        .scores-table tr:hover {
            background: rgba(248, 192, 152, 0.05);
        }

        /* Track Icon Styles in Table */
        .track-cell {
            background: #fef7ed;
            font-weight: 600;
            color: #f8c098;
            border-right: 2px solid #f8c098;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 80px;
        }

        .track-icon-table {
            width: 24px;
            height: 24px;
            background: #f1f5f9;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
        }

        .track-icon-table img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 2px;
        }

        .track-number {
            font-size: 0.9em;
            font-weight: 600;
            color: #3b5c6c;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .action-btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #f8fafc;
            color: #3b5c6c;
            border: 2px solid #e2e8f0;
        }

        .btn-primary:hover {
            background: #e2e8f0;
            transform: translateY(-1px);
        }

        .btn-success {
            background: #f8c098;
            color: #2d3748;
            border: 2px solid #f2bc91;
        }

        .btn-success:hover {
            background: #f2bc91;
            transform: translateY(-1px);
        }

        /* Mobile Optimierung */
        @media (max-width: 768px) {
            .results-container {
                padding: 15px;
            }

            .winner-card {
                padding: 18px 15px;
            }

            .winner-name {
                font-size: 1.5em;
            }

            .winner-title {
                font-size: 1.2em;
            }

            .game-info {
                flex-direction: row;
                gap: 5px;
                text-align: center;
                font-size: 0.75em;
                padding: 8px;
            }

            .game-info > div {
                font-size: 0.85em;
            }

            .result-card {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }

            .result-position {
                margin-right: 0;
            }

            .action-buttons {
                flex-direction: column;
            }

            .nav {
                font-size: 0.8em;
            }

            .nav-link {
                padding: 10px 15px;
            }

            .scores-table {
                font-size: 0.85em;
            }

            .track-cell {
                flex-direction: column;
                gap: 4px;
                padding: 8px 4px;
            }

            .track-icon-table {
                width: 20px;
                height: 20px;
            }

            .gopher-logo {
                width: 40px;
                height: 40px;
                top: 12px;
                left: 12px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Gopher Logo - Home Link -->
            <a href="/" class="gopher-logo" title="Zur√ºck zur Startseite">
                <img src="/static/gopher_main.png" 
                     alt="üêπ Gopher Home" 
                     onerror="this.style.display='none'; this.parentNode.querySelector('.gopher-fallback').style.display='block';">
                <div class="gopher-fallback">üêπ</div>
            </a>

            <h1>üèÜ Spiel Ergebnisse</h1>
            <div class="game-info">
                <div>üìç <strong id="gamePlace">soga</strong></div>
                <div>üìÖ <strong id="gameDate">2025-07-07</strong></div>
                <div>‚õ≥ <strong id="gameTrackCount">3 Bahnen</strong></div>
            </div>
        </div>

        <div class="nav">
            <a href="/" class="nav-link">üè† Home</a>
            <a href="#" class="nav-link">üìù Score bearbeiten</a>
            <a href="/history" class="nav-link">üìú History</a>
        </div>

        <div class="results-container">
            <div class="winner-section" id="winnerSection">
                <!-- Winner wird hier dynamisch eingef√ºgt -->
            </div>

            <div class="all-results">
                <h2 class="results-title">üìä Endergebnis</h2>
                <div class="results-grid" id="resultsGrid">
                    <!-- Results werden hier dynamisch eingef√ºgt -->
                </div>
            </div>

            <div class="detailed-scores" id="detailedScores" style="display: none;">
                <h3 style="margin-bottom: 15px; text-align: center; color: #3b5c6c; font-weight: 600;">üìã Detaillierte Scores</h3>
                <table class="scores-table" id="scoresTable">
                    <!-- Table wird hier dynamisch erstellt -->
                </table>
            </div>

            <div class="action-buttons">
                <a href="/" class="action-btn btn-success">
                    üè† Neues Spiel
                </a>
                <a href="#" class="action-btn btn-primary" id="editScoreBtn">
                    üìù Score bearbeiten
                </a>
                <a href="/history" class="action-btn btn-primary">
                    üìú Alle Spiele
                </a>
            </div>
        </div>
    </div>

    <script>
        // Mock data for demonstration - w√ºrde normalerweise vom Backend kommen
        const gameData = {
            id: 1,
            place: 'soga',
            place_id: 1,
            date: '2025-07-07',
            track_count: 3,
            players: [
                { id: 1, name: 'weev', scores: { 1: 2, 2: 2, 3: 2 } },
                { id: 2, name: 'sdfvsdfv', scores: { 1: 2, 2: 2, 3: 5 } }
            ]
        };

        // Track types - gleiche wie in Settings
        const trackTypes = [
            { id: 1, name: 'Gerade Bahn', icon_url: '/static/track-icons/gerade.png' },
            { id: 2, name: 'Rechtskurve', icon_url: '/static/track-icons/rechtskurve.png' },
            { id: 3, name: 'Linkskurve', icon_url: '/static/track-icons/linkskurve.png' },
            { id: 4, name: 'S-Kurve', icon_url: '/static/track-icons/s_kurve.png' },
            { id: 5, name: 'Hindernis', icon_url: '/static/track-icons/hindernis.png' },
            { id: 6, name: 'Loop', icon_url: '/static/track-icons/loop.png' },
            { id: 7, name: 'Rampe', icon_url: '/static/track-icons/rampe.png' },
            { id: 8, name: 'Tunnel', icon_url: '/static/track-icons/tunnel.png' }
        ];

        // Generate track configuration for place
        function getTrackConfigForPlace(placeId, trackCount) {
            const trackConfig = [];
            for (let i = 1; i <= trackCount; i++) {
                const typeIndex = (i - 1) % trackTypes.length;
                const trackType = trackTypes[typeIndex];
                
                trackConfig.push({
                    track_number: i,
                    track_type_id: trackType.id,
                    track_type_name: trackType.name,
                    track_type_icon: trackType.icon_url
                });
            }
            return trackConfig;
        }

        // Calculate player totals and positions
        function calculateResults() {
            const results = gameData.players.map(player => {
                let total = 0;
                for (let track = 1; track <= gameData.track_count; track++) {
                    total += player.scores[track] || 0;
                }
                return {
                    ...player,
                    total: total
                };
            });

            // Sort by score (lowest first)
            results.sort((a, b) => {
                if (a.total === 0 && b.total === 0) return 0;
                if (a.total === 0) return 1;
                if (b.total === 0) return -1;
                return a.total - b.total;
            });

            // Mark winners and ties
            if (results.length > 0 && results[0].total > 0) {
                const winningScore = results[0].total;
                results.forEach(result => {
                    if (result.total === winningScore) {
                        result.is_winner = true;
                        result.is_tie = results.filter(r => r.total === winningScore).length > 1;
                    }
                });
            }

            return results;
        }

        // Render winner section
        function renderWinnerSection(results) {
            const winnerSection = document.getElementById('winnerSection');
            const winners = results.filter(r => r.is_winner);

            if (winners.length === 0 || winners[0].total === 0) {
                winnerSection.style.display = 'none';
                return;
            }

            const isMultipleWinners = winners.length > 1;
            const winnerCard = document.createElement('div');
            winnerCard.className = `winner-card ${isMultipleWinners ? 'tie' : ''}`;

            if (isMultipleWinners) {
                winnerCard.innerHTML = `
                    <div class="winner-title">ü§ù Gleichstand! ü§ù</div>
                    <div class="winner-name">${winners.map(w => w.name).join(' & ')}</div>
                    <div class="winner-score">${winners[0].total} Schl√§ge</div>
                `;
            } else {
                winnerCard.innerHTML = `
                    <div class="winner-title">üéâ Gewinner üéâ</div>
                    <div class="winner-name">${winners[0].name}</div>
                    <div class="winner-score">${winners[0].total} Schl√§ge</div>
                `;
            }

            winnerSection.appendChild(winnerCard);
        }

        // Render results grid
        function renderResultsGrid(results) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';

            results.forEach((result, index) => {
                const card = document.createElement('div');
                let cardClass = 'result-card';
                let position = '';

                if (result.is_tie) {
                    cardClass += ' tie';
                    position = 'ü§ù';
                } else if (index === 0 && result.total > 0) {
                    cardClass += ' first';
                    position = 'ü•á';
                } else if (index === 1) {
                    cardClass += ' second';
                    position = 'ü•à';
                } else if (index === 2) {
                    cardClass += ' third';
                    position = 'ü•â';
                } else {
                    position = `${index + 1}.`;
                }

                card.className = cardClass;
                card.innerHTML = `
                    <div class="result-position">${position}</div>
                    <div class="result-info">
                        <div class="result-name">${result.name}</div>
                        <div class="result-details">
                            ${result.total > 0 ? `√ò ${(result.total / gameData.track_count).toFixed(1)} pro Bahn` : 'Noch keine Scores'}
                        </div>
                    </div>
                    <div class="result-score">
                        ${result.total > 0 ? result.total : '-'}
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Render detailed scores table with track icons
        function renderDetailedScoresTable(results, trackConfig) {
            const hasScores = results.some(r => r.total > 0);
            if (!hasScores) return;

            const detailedScores = document.getElementById('detailedScores');
            const table = document.getElementById('scoresTable');
            
            detailedScores.style.display = 'block';
            table.innerHTML = '';

            // Create header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            // First column: Track
            const trackHeader = document.createElement('th');
            trackHeader.textContent = 'Bahn';
            headerRow.appendChild(trackHeader);
            
            // Player columns
            results.forEach(result => {
                const playerHeader = document.createElement('th');
                playerHeader.textContent = result.name;
                headerRow.appendChild(playerHeader);
            });
            
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create body
            const tbody = document.createElement('tbody');
            
            // Track rows
            for (let track = 1; track <= gameData.track_count; track++) {
                const row = document.createElement('tr');
                
                // Track cell with icon
                const trackCell = document.createElement('td');
                trackCell.className = 'track-cell';
                
                const trackData = trackConfig.find(t => t.track_number === track);
                if (trackData) {
                    trackCell.innerHTML = `
                        <div class="track-icon-table">
                            <img src="${trackData.track_type_icon}" alt="${trackData.track_type_name}" 
                                 onerror="this.style.display='none'; this.parentNode.innerHTML='üéØ';">
                        </div>
                        <div class="track-number">${track}</div>
                    `;
                } else {
                    trackCell.innerHTML = `
                        <div class="track-icon-table">üéØ</div>
                        <div class="track-number">${track}</div>
                    `;
                }
                
                row.appendChild(trackCell);
                
                // Score cells
                results.forEach(result => {
                    const scoreCell = document.createElement('td');
                    const score = result.scores[track];
                    scoreCell.textContent = score || '-';
                    row.appendChild(scoreCell);
                });
                
                tbody.appendChild(row);
            }
            
            // Total row
            const totalRow = document.createElement('tr');
            totalRow.style.background = '#f8fafc';
            totalRow.style.fontWeight = 'bold';
            
            const totalLabelCell = document.createElement('td');
            totalLabelCell.innerHTML = '<strong>Total</strong>';
            totalLabelCell.style.color = '#3b5c6c';
            totalLabelCell.style.fontSize = '1.1em';
            totalRow.appendChild(totalLabelCell);
            
            results.forEach(result => {
                const totalCell = document.createElement('td');
                totalCell.textContent = result.total > 0 ? result.total : '-';
                totalCell.style.color = '#3b5c6c';
                totalCell.style.fontSize = '1.1em';
                totalRow.appendChild(totalCell);
            });
            
            tbody.appendChild(totalRow);
            table.appendChild(tbody);
        }

        // Initialize page
        function initializePage() {
            console.log('üöÄ Results page loaded');
            
            // Update game info
            document.getElementById('gamePlace').textContent = gameData.place;
            document.getElementById('gameDate').textContent = gameData.date;
            document.getElementById('gameTrackCount').textContent = `${gameData.track_count} Bahnen`;
            
            // Update edit link
            document.getElementById('editScoreBtn').href = `/score/${gameData.id}`;
            
            // Get track configuration for this place
            const trackConfig = getTrackConfigForPlace(gameData.place_id, gameData.track_count);
            
            // Calculate and render results
            const results = calculateResults();
            renderWinnerSection(results);
            renderResultsGrid(results);
            renderDetailedScoresTable(results, trackConfig);
            
            console.log('‚úÖ Results rendered with track icons');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>

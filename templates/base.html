<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Minigolf{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #fdfdfd;
    }

    nav {
      margin-bottom: 2rem;
    }

    nav a {
      text-decoration: none;
      margin-right: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    nav a:hover {
      color: #0077cc;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    h1, h2 {
      margin-top: 0;
    }

    .total {
      margin-top: 1.5rem;
      font-weight: bold;
    }

    .numpad {
      display: none;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .numpad button {
      padding: 15px;
      font-size: 1.1rem;
      background-color: #90ee90;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .numpad button:hover {
      background-color: #76d776;
    }

    .numpad-visible {
      display: grid;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
      max-width: 700px;
    }

    .action-buttons a {
      font-weight: bold;
      color: green;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .numpad {
        display: none !important;
      }
    }

  </style>
</head>
<body>
  <nav>
    <a href="/">üè† Home</a>
    <a href="/">‚ûï Neues Spiel</a>
    <a href="/history">üìú History</a>
  </nav>

  {% block content %}{% endblock %}
</body>
</html>

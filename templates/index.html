<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Gopher Minigolf">
    <title>üèåÔ∏è Gopher Minigolf</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f7f4f1 0%, #ede8e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #3b5c6c;
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: #3b5c6c;
            color: white;
            padding: 15px 30px 12px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .gopher-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 8px;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            animation: bounce 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
            background-color: rgba(255,255,255,0.1);
            border-radius: 50%;
            object-fit: contain;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 0;
            position: relative;
            z-index: 1;
            font-weight: 700;
        }

        .nav {
            background: #3b5c6c;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 0;
            border-bottom: none;
        }

        .nav-link {
            text-decoration: none;
            color: #cbd5e0;
            font-weight: 600;
            padding: 16px 32px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: center;
            border-bottom: 3px solid transparent;
        }

        .nav-link:hover {
            background: #3b5c6c;
            color: #f8c098;
        }

        .nav-link.active {
            background: #3b5c6c;
            color: #f8c098;
            border-bottom-color: #f8c098;
        }

        .form-container {
            padding: 32px 24px;
            background: #3b5c6c;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #f7fafc;
            font-size: 0.95em;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            background: #ffffff;
            color: #2d3748;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        .form-input:focus {
            outline: none;
            border-color: #f8c098;
            box-shadow: 0 0 0 4px rgba(248, 192, 152, 0.2);
        }

        .form-input:invalid {
            border-color: #fc8181;
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        .players-container {
            background: #2a4a58;
            border-radius: 16px;
            padding: 20px;
            margin-top: 15px;
            border: 2px dashed #3b5c6c;
            transition: all 0.3s ease;
        }

        .players-container.has-players {
            border-style: solid;
            border-color: #f8c098;
            background: #2a4a58;
        }

        .player-input {
            margin-bottom: 15px;
            position: relative;
        }

        .player-input:last-child {
            margin-bottom: 0;
        }

        .player-input input {
            padding-left: 50px;
        }

        .player-input::before {
            content: 'üë§';
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            z-index: 1;
        }

        .submit-btn {
            background: linear-gradient(135deg, #f8c098 0%, #f2bc91 100%);
            color: #2d3748;
            border: none;
            padding: 18px 40px;
            border-radius: 16px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(248, 192, 152, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #f7fafc;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #3b5c6c;
            border-top: 3px solid #f8c098;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #2a4a58;
            color: #fc8181;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #fc8181;
            display: none;
            font-size: 0.9em;
        }

        .error-message.show {
            display: block;
        }

        .fallback-icon {
            font-size: 45px;
            margin: 0 auto 8px;
            text-align: center;
            animation: bounce 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        /* Mobile Optimierung */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 20px;
            }
            
            .header {
                padding: 12px 20px 10px;
            }
            
            .gopher-icon {
                width: 35px;
                height: 35px;
                margin-bottom: 6px;
            }
            
            .header h1 {
                font-size: 1.4em;
                margin-bottom: 0;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .nav {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-link {
                justify-content: center;
            }

            .fallback-icon {
                font-size: 30px;
                margin-bottom: 6px;
            }
        }

        /* Touch-Optimierung f√ºr iOS */
        @media (hover: none) {
            .form-input {
                font-size: 16px; /* Verhindert Zoom auf iOS */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Gopher Icon aus static Ordner -->
            <img src="/static/gopher_main.png" 
                 alt="üêπ Gopher Maskottchen" 
                 class="gopher-icon" 
                 id="gopherIcon"
                 onerror="console.log('Bild nicht gefunden:', this.src); this.style.display='none'; document.getElementById('fallbackIcon').style.display='block';">
            <div id="fallbackIcon" class="fallback-icon" style="display: none;">üêπ</div>
            
            <h1>Gopher Minigolf</h1>
        </div>

        <div class="nav">
            <a href="/" class="nav-link active">
                üè† Home
            </a>
            <a href="/history" class="nav-link">
                üìú History
            </a>
        </div>

        <div class="form-container">
            <div class="error-message" id="errorMessage"></div>
            
            <form id="startForm">
                <div class="form-group">
                    <label class="form-label">üèåÔ∏è Minigolf-Platz</label>
                    <input type="text" class="form-input" name="place" required 
                           placeholder="z.B. B√ºlach, Adventure Golf..." value="B√ºlach">
                </div>

                <div class="form-group">
                    <label class="form-label">üìÖ Datum</label>
                    <input type="date" class="form-input" name="date" required>
                </div>

                <div class="form-group">
                    <label class="form-label">‚õ≥ Anzahl Bahnen</label>
                    <input type="number" class="form-input" name="tracks" required 
                           value="18" min="1" max="50">
                </div>

                <div class="form-group">
                    <label class="form-label">üë• Anzahl Spieler</label>
                    <input type="number" class="form-input" id="playerCount" name="players" 
                           required min="1" max="8" placeholder="Wie viele Spieler?">
                </div>

                <div id="playersContainer" class="players-container" style="display: none;">
                    <div id="playerInputs"></div>
                </div>

                <button type="submit" class="submit-btn">
                    üöÄ Spiel starten
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Spiel wird erstellt...</p>
            </div>
        </div>
    </div>

    <script>
        // Heutiges Datum setzen
        document.querySelector('input[name="date"]').valueAsDate = new Date();

        // Debug: Pr√ºfe ob das richtige Bild geladen wird
        document.getElementById('gopherIcon').onload = function() {
            console.log('‚úÖ Gopher Icon erfolgreich geladen!');
        };
        
        document.getElementById('gopherIcon').onerror = function() {
            console.log('‚ùå Gopher Icon konnte nicht geladen werden. Fallback wird angezeigt.');
            this.style.display = 'none';
            document.getElementById('fallbackIcon').style.display = 'block';
        };

        // Spieler-Eingaben dynamisch erstellen
        document.getElementById('playerCount').addEventListener('input', function() {
            const count = parseInt(this.value);
            const container = document.getElementById('playersContainer');
            const inputs = document.getElementById('playerInputs');
            
            inputs.innerHTML = '';
            
            if (!isNaN(count) && count > 0) {
                container.style.display = 'block';
                container.classList.add('has-players');
                
                for (let i = 0; i < count; i++) {
                    const playerDiv = document.createElement('div');
                    playerDiv.className = 'player-input';
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'form-input';
                    input.name = `player_${i}`;
                    input.required = true;
                    input.placeholder = `Spieler ${i + 1} Name`;
                    
                    playerDiv.appendChild(input);
                    inputs.appendChild(playerDiv);
                }
                
                // Fokus auf ersten Spieler
                inputs.querySelector('input').focus();
            } else {
                container.style.display = 'none';
                container.classList.remove('has-players');
            }
        });

        // Form Submit
        document.getElementById('startForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            // UI Updates
            submitBtn.disabled = true;
            loading.classList.add('show');
            errorMessage.classList.remove('show');
            
            try {
                const formData = new FormData(e.target);
                const place = formData.get('place');
                const date = formData.get('date');
                const track_count = parseInt(formData.get('tracks'));
                const playerCount = parseInt(formData.get('players'));

                // Spieler sammeln
                const players = [];
                for (let i = 0; i < playerCount; i++) {
                    const name = formData.get(`player_${i}`);
                    if (!name?.trim()) {
                        throw new Error(`Bitte gib einen Namen f√ºr Spieler ${i + 1} ein`);
                    }
                    players.push({ name: name.trim() });
                }

                const data = { place, date, track_count, players };

                const response = await fetch('/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                if (result.status === 'success') {
                    // Erfolg - weiterleiten
                    window.location.href = `/score/${result.game_id}`;
                } else {
                    throw new Error(result.message || 'Unbekannter Fehler');
                }

            } catch (error) {
                console.error('Fehler:', error);
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        // Eingabe-Validierung
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.checkValidity()) {
                    this.style.borderColor = '#f8c098';
                } else {
                    this.style.borderColor = '#fc8181';
                }
            });
        });
    </script>
</body>
</html>
